// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.7.10' // Define Kotlin version here for consistency
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.4' // Keep the updated Gradle version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7.10" // Use the defined Kotlin version
        classpath "com.google.gms:google-services:4.4.2" // Keep the Google services Gradle plugin
        // NOTE: Do not place your application dependencies here; they belong in the individual module build.gradle files
    }
}

plugins {
    // Apply Gradle plugins to your project
    id 'com.google.gms.google-services' version '4.4.2' apply false // Google services plugin
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}